<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, rgba(23, 67, 92, 0.53), #103c9e);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 50px;
        }
        .container {
            padding-top: 50px;
            max-width: 1000px;
            margin: auto;
        }
        .table {
            background-color: rgba(0, 0, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #fff;
            margin-bottom: 30px;
        }
        .table th,
        .table td {
            border: none;
            padding: 15px;
            vertical-align: middle;
        }
        .table thead th {
            background-color: #007bff;
            color: #fff;
            border-radius: 15px 15px 0 0;
            font-weight: bold;
        }
        .table tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .btn {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border: 2px solid #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }
        .btn-danger {
            background-color: #dc3545;
            border: 2px solid #dc3545;
            color: #fff;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-danger:focus {
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.5);
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Admin Panel</a>
    </nav>
</header>

<div class="container">
    <h2 class="mb-4 text-center">Manage Subjects</h2>
    <table id="adminTable" class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Room</th>
            <th>Time</th>
            <th>Day</th>
            <th>Teacher</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Модальное окно для редактирования -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Subject</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editSubjectId">
                    <div class="form-group">
                        <label for="editSubject">Subject</label>
                        <input type="text" class="form-control" id="editSubject" required>
                    </div>
                    <div class="form-group">
                        <label for="editRoom">Room</label>
                        <input type="text" class="form-control" id="editRoom" required>
                    </div>
                    <div class="form-group">
                        <label for="editTime">Time</label>
                        <input type="text" class="form-control" id="editTime" required>
                    </div>
                    <div class="form-group">
                        <label for="editDay">Day</label>
                        <input type="text" class="form-control" id="editDay" required>
                    </div>
                    <div class="form-group">
                        <label for="editTeacher">Teacher</label>
                        <input type="text" class="form-control" id="editTeacher" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/admin/subjects', {
            headers: {
                Authorization: `Bearer ${localStorage.getItem('token')}`
            }
        })
            .then(response => response.json())
            .then(data => {
                const adminTable = document.getElementById('adminTable').getElementsByTagName('tbody')[0];
                data.forEach(subject => {
                    const row = adminTable.insertRow();
                    row.innerHTML = `
                    <td>${subject._id}</td>
                    <td>${subject.subject}</td>
                    <td>${subject.room}</td>
                    <td>${subject.time}</td>
                    <td>${subject.day}</td>
                    <td>${subject.teacher}</td>
                    <td>
                        <button onclick="editSubject('${subject._id}', '${subject.subject}', '${subject.room}', '${subject.time}', '${subject.day}', '${subject.teacher}')" class="btn btn-primary">Edit</button>
                        <button onclick="deleteSubject('${subject._id}')" class="btn btn-danger">Delete</button>
                    </td>
                `;
                });
            })
            .catch(error => {
                console.error('Error fetching subjects:', error);
            });
    });

    function editSubject(id, subject, room, time, day, teacher) {
        document.getElementById('editSubjectId').value = id;
        document.getElementById('editSubject').value = subject;
        document.getElementById('editRoom').value = room;
        document.getElementById('editTime').value = time;
        document.getElementById('editDay').value = day;
        document.getElementById('editTeacher').value = teacher;
        $('#editModal').modal('show');
    }

    document.getElementById('editForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const id = document.getElementById('editSubjectId').value;
        const updatedSubject = {
            subject: document.getElementById('editSubject').value,
            room: document.getElementById('editRoom').value,
            time: document.getElementById('editTime').value,
            day: document.getElementById('editDay').value,
            teacher: document.getElementById('editTeacher').value
        };

        fetch(`/api/admin/subject/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify(updatedSubject)
        }).then(response => {
            if (response.ok) {
                alert('Subject updated successfully');
                location.reload();
            } else {
                alert('Error updating subject');
            }
        }).catch(error => {
            console.error('Error updating subject:', error);
        });
    });

    function deleteSubject(id) {
        fetch(`/api/admin/subject/${id}`, {
            method: 'DELETE',
            headers: {
                Authorization: `Bearer ${localStorage.getItem('token')}`
            }
        })
            .then(response => {
                if (response.ok) {
                    alert('Subject deleted successfully');
                    location.reload();
                } else {
                    alert('Error deleting subject');
                }
            })
            .catch(error => {
                console.error('Error deleting subject:', error);
            });
    }
</script>
</body>
</html>
