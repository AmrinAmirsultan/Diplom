<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, rgba(23, 67, 92, 0.53), #103c9e);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 50px;
        }
        .container {
            padding-top: 50px;
            max-width: 800px;
            margin: auto;
        }
        .card {
            background-color: rgba(0, 0, 255, 0.3);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #fff;
            padding: 20px;
            margin-bottom: 30px;
        }
        .card-title {
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: none;
            border-radius: 10px;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: #000;
        }
        .table {
            background-color: rgba(0, 0, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #fff;
            margin-bottom: 30px;
        }
        .table th,
        .table td {
            border: none;
            padding: 15px;
            vertical-align: middle;
        }
        .table thead th {
            background-color: #007bff;
            color: #fff;
            border-radius: 15px 15px 0 0;
            font-weight: bold;
        }
        .table tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .btn {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border: 2px solid #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }
        .btn-success {
            background-color: #28a745;
            border: 2px solid #28a745;
            color: #fff;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .btn-success:focus {
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.5);
        }
        .dropdown-menu {
            background-color: rgba(0, 123, 255, 0.7);
        }
        .dropdown-item {
            background-color: rgba(0, 123, 255, 0.7);
            color: #000;
        }
        .dropdown-item:hover,
        .dropdown-item:focus {
            background-color: rgba(0, 123, 255, 0.9);
            color: #fff;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Schedule</a>
    </nav>
</header>

<div class="container">
    <h2 class="mb-4 text-center">Welcome</h2>

    <div id="firstCourseForm" class="card">
        <h3 class="card-title mb-4">Subject Selection (First Course)</h3>
        <div class="form-group">
            <label for="subjectFirst" style="font-weight: bold;">Subject:</label>
            <select id="subjectFirst" class="form-control font-weight-bold">
                <option>Math</option>
                <option>Science</option>
                <option>History</option>
            </select>
        </div>
        <div class="form-group">
            <label for="roomFirst" style="font-weight: bold;">Room:</label>
            <select id="roomFirst" class="form-control font-weight-bold">
                <option>101</option>
                <option>102</option>
                <option>103</option>
            </select>
        </div>
        <div class="form-group">
            <label for="timeFirst" style="font-weight: bold;">Time:</label>
            <select id="timeFirst" class="form-control font-weight-bold">
                <option>13:00 - 14:00</option>
                <option>14:00 - 15:00</option>
                <option>15:00 - 16:00</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dayFirst" style="font-weight: bold;">Day:</label>
            <select id="dayFirst" class="form-control font-weight-bold">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
            </select>
        </div>
    </div>

    <div id="secondCourseForm" class="card" style="display: none;">
        <h3 class="card-title mb-4">Subject Selection (Second Course)</h3>
        <div class="form-group">
            <label for="subjectSecond" style="font-weight: bold;">Subject:</label>
            <select id="subjectSecond" class="form-control font-weight-bold">
                <option>Literature</option>
                <option>Physics</option>
                <option>Computer Science</option>
            </select>
        </div>
        <div class="form-group">
            <label for="roomSecond" style="font-weight: bold;">Room:</label>
            <select id="roomSecond" class="form-control font-weight-bold">
                <option>201</option>
                <option>202</option>
                <option>203</option>
            </select>
        </div>
        <div class="form-group">
            <label for="timeSecond" style="font-weight: bold;">Time:</label>
            <select id="timeSecond" class="form-control font-weight-bold">
                <option>13:00 - 14:00</option>
                <option>14:00 - 15:00</option>
                <option>15:00 - 16:00</option>
            </select>
        </div>
        <div class="form-group">
            <label for="daySecond" style="font-weight: bold;">Day:</label>
            <select id="daySecond" class="form-control font-weight-bold">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
            </select>
        </div>
    </div>

    <button onclick="toggleCourseForm('firstCourseForm')" class="btn btn-primary btn-block">First Course</button>
    <button onclick="toggleCourseForm('secondCourseForm')" class="btn btn-primary btn-block">Second Course</button>
    <br>
    <table id="subjectTable" class="table">
    </table>
    <button onclick="addSubject()" class="btn btn-primary btn-block">Add Subject</button>
    <button onclick="submitSubjects()" class="btn btn-success btn-block">Submit Subjects</button>
</div>
<br><br><br>
<footer>
    <footer class="fixed-bottom bg-primary text-center text-white py-4">
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let selectedSubjects = {};

    function toggleCourseForm(formId) {
        document.getElementById('firstCourseForm').style.display = 'none';
        document.getElementById('secondCourseForm').style.display = 'none';
        document.getElementById(formId).style.display = 'block';
    }

    function addSubject() {
        const course = document.getElementById("firstCourseForm").style.display === 'block' ? 'First Course' : 'Second Course';
        const subject = document.getElementById(course === 'First Course' ? "subjectFirst" : "subjectSecond").value;
        const room = document.getElementById(course === 'First Course' ? "roomFirst" : "roomSecond").value;
        const time = document.getElementById(course === 'First Course' ? "timeFirst" : "timeSecond").value;
        const day = document.getElementById(course === 'First Course' ? "dayFirst" : "daySecond").value;
        const teacher = teachers[subject]; // Получаем учителя для данного предмета

        const subjectsForCourse = selectedSubjects[course] || [];
        if (subjectsForCourse.length >= 3) {
            alert("Maximum number of subjects reached for this course.");
            return;
        }

        const isDuplicate = subjectsForCourse.some(sub => sub.day === day);
        if (isDuplicate) {
            alert("Day already selected for another subject.");
            return;
        }

        const isConflict = subjectsForCourse.some(sub => sub.time === time && sub.room === room && sub.day === day);
        if (isConflict) {
            alert("There is a conflict with time, room, and day.");
            return;
        }

        subjectsForCourse.push({ subject, room, time, day, teacher });
        selectedSubjects[course] = subjectsForCourse;
        renderSubjectTable();
    }

    function renderSubjectTable() {
        const subjectTable = document.getElementById("subjectTable");
        subjectTable.innerHTML = "<thead><tr><th>Subject</th><th>Room</th><th>Time</th><th>Day</th><th>Teacher</th><th>Course</th></tr></thead><tbody>";

        Object.entries(selectedSubjects).forEach(([course, subjectsForCourse]) => {
            subjectsForCourse.forEach(subject => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${subject.subject}</td><td>${subject.room}</td><td>${subject.time}</td><td>${subject.day}</td><td>${subject.teacher}</td><td>${course}</td>`;
                subjectTable.appendChild(row);
            });
        });

        subjectTable.innerHTML += "</tbody>";
    }

    function submitSubjects() {
        const allSubjects = Object.values(selectedSubjects).flat(); // Преобразуем объект в массив предметов
        fetch("/auth/subjects", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("token")}`
            },
            body: JSON.stringify(allSubjects)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                alert("Subjects submitted successfully!");
                window.location.href = "/schedule";
            })
            .catch(error => {
                console.error("Error submitting subjects:", error);
            });
    }

    // Объект с учителями для каждого предмета
    const teachers = {
        "Math": "Mr. Smith",
        "Science": "Ms. Johnson",
        "History": "Mr. Davis",
        "Literature": "Ms. Wilson",
        "Physics": "Mr. Brown",
        "Computer Science": "Ms. Lee"
    };

    fetch('/api/schedule')
        .then(response => response.json())
        .then(data => {
            const scheduleBody = document.getElementById('scheduleBody');
            scheduleBody.innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item.subject}</td><td>${item.room}</td><td>${item.time}</td><td>${item.day}</td>`;
                scheduleBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching schedule:', error);
        });
</script>
</body>
</html>
